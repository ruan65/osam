name: osam
description: State management library inspired redux, bloc and SOLID prenciples. It is null safety and very stable
  solution to avoid red screens and bad code.
version: 2.4.5
author: Daniil Surnin <dsrenesanse@gmail.com>
homepage: https://github.com/Renesanse/osam

environment:
  sdk: ">=2.2.3 <3.0.0"

dependencies:
  equatable: ^1.0.1
  provider: ^3.2.0
  path_provider: ^1.5.0
  hive: ^1.1.1
  hive_flutter: ^0.2.1

  flutter:
    sdk: flutter

dev_dependencies:
  hive_generator:
    git:
      url: https://github.com/Renesanse/hive_generator.git
  build_runner:
  flutter_test:
    sdk: flutter

flutter:
